<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Putra Syafiq Bin Roslan - Resume</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.5;
            background: #fff;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .page {
            max-width: 800px;
            margin: 20px auto;
            padding: 40px;
            border: 1px solid #ddd;
            box-shadow: 0 0 10px rgba(0,0,0,0.05);
        }
        /* Header */
        .resume-header {
            text-align: center;
            border-bottom: 2px solid #eee;
            padding-bottom: 20px;
            margin-bottom: 30px;
        }
        .resume-header h1 {
            margin: 0;
            font-size: 2.5em;
            color: #000;
        }
        .contact-info {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
            font-size: 0.9em;
            color: #555;
        }
        .contact-info span {
            white-space: nowrap;
        }
        /* Sections */
        .section {
            margin-bottom: 25px;
        }
        .section h2 {
            font-size: 1.4em;
            color: #007bff;
            border-bottom: 2px solid #007bff;
            padding-bottom: 5px;
            margin-bottom: 15px;
        }
        /* Items */
        .item {
            margin-bottom: 15px;
        }
        .item-header {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
        }
        .item-header h3 {
            margin: 0;
            font-size: 1.1em;
            color: #000;
        }
        .item-header .duration {
            font-style: italic;
            font-size: 0.9em;
            color: #555;
        }
        .item-subheader {
            font-weight: bold;
            color: #333;
            margin-top: 2px;
        }
        .item-description {
            font-size: 0.95em;
            margin-top: 5px;
            /* Allow line breaks from textarea */
            white-space: pre-wrap;
        }
        .item-skills {
            font-size: 0.9em;
            margin-top: 5px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="page">
        
        <header class="resume-header">
            
                <h1>Putra Syafiq Bin Roslan</h1>
            
            <div class="contact-info">
                
                    <span>putrasyafiqbr@gmail.com</span>
                
                
                    <span>Singapore</span>
                
                
                    <span>Languages: English, Malay</span>
                
            </div>
            <div class="contact-info">
                
            </div>
        </header>

        
        <section class="section">
            <h2>Work Experience</h2>
            
            <div class="item">
                <div class="item-header">
                    <h3>SIO</h3>
                    <span class="duration">
                        2022-02-14 to
                        2025-03-30
                        
                    </span>
                </div>
                <div class="item-subheader">SPF</div>
                <p class="item-description">aaa</p>
                
                    <p class="item-skills"><strong>Skills:</strong> Investigation, Legal, Enforcement</p>
                
            </div>
            
        </section>
        
        
        
        
        

        
        
    </div>
</body>
</html>
